<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body class="p-8">
    <nav class="flex justify-between items-center">
        <p class="tracking-tight text-xl font-extrabold">AI Art</p>
        <i class="fa-brands fa-github text-3xl"></i>
    </nav>

    <section class="mt-4">
        <strong>Enter Promt</strong>
        <div class="flex mt-2">
            
            <input class="border-green-600 rounded-l-3xl border-2 px-3 focus:outline-none h-20 w-full" placeholder="What do you want to create?" type="text" name="imagine" id="imagine">
            <button type="submit" class="bg-green-600 rounded-r-3xl px-2 text-green-50">Imagine!</button>
        </div>
    </section>
    <section class="mt-2">
        <strong>Select style</strong>
        <div class="bg-zinc-200 w-full h-12 rounded-xl flex items-center gap-2 p-3">
            <img src="./assets/17745486.png" alt="Realistic" class="h-10 w-10 bg-cover rounded-xl">
          <strong class="font-normal text-1xl">Realistic</strong> 
          <div class="w-full"><p class="text-zinc-400 cursor-pointer text-end mr-3">View more</p></div> 
        </div>
    </section>
    <section class="mt-2">
        <strong>Imagens geradas pela comunidade</strong>
        <div class="grid gap-3 grid-cols-3">
            <img class="h-20 w-20 bg-cover rounded-md" src="assets/23662459.png" alt="">
            <img class="h-20 w-20 bg-cover rounded-md" src="assets/12062565.png" alt="">
            <img class="h-20 w-20 bg-cover rounded-md" src="assets/17745486.png" alt="">
        </div>
        <button class="bg-green-600 text-green-50 rounded-md p-3 mt-3">Ver mais</button>
    </section>
</body>
</html>
