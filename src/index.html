<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body class="p-8">
    <nav class="flex justify-between items-center">
        <p class="title">AI Art</p>
        <i class="fa-brands fa-github"></i>
    </nav>

    <section class="mt-4">
        <strong>Enter Promt</strong>
        <div class="flex mt-2">
            
            <input class="border-green-600 rounded-l-3xl border-2 px-3 focus:outline-none h-20 w-full" placeholder="What do you want to create?" type="text" name="imagine" id="imagine">
            <button type="submit" class="bg-green-600 rounded-r-3xl px-2 text-green-50">Imagine!</button>
        </div>
    </section>
    <section class="mt-2">
        <strong>Select style</strong>
        <div class="card">
            <img src="./assets/17745486.png" alt="Realistic" class="style">
          <strong class="font-normal text-1xl">Realistic</strong> 
          <div class="w-full"><p class="text-zinc-400 cursor-pointer text-end mr-3">View more</p></div> 
        </div>
    </section>
    <section>
        <strong>Aspect ratio</strong>
        <div class="card-rounded">

        </div>
    </section>
</body>
</html>
