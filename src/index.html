<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body class="p-8">
    <nav class="flex justify-between items-center border-b-2 border-b-zinc-700 ">
        <p class="tracking-tight text-3xl font-extrabold"><span class="text-green-600">Eco</span>IA</p>
        <i class="fa-solid fa-bars"></i>
    </nav>

    <section class="mt-4">
        <div class="bg-zinc-200 rounded-md p-3 mt-2">
            <p>Clique em "gerar imagem" e iremos te surpreender com nossos poderes de criação de imagens! </p>
        </div>
        <button class="bg-transparent ring-2 ring-violet-500 rounded-md p-3 hover:bg-violet-600 hover:text-violet-50 w-full mt-2">Gerar imagem!</button>
    </section>

    <section class="mt-2">
        <strong>Inspirações</strong>
        <div class="w-24 h-2 bg-gradient-to-r from-violet-600 to-rose-500 rounded-full mb-3"></div>
        <div class="grid gap-2 grid-cols-3">
            <img class="h-full w-full bg-cover rounded-md" src="assets/23662459.png" alt="">
            <img class="h-full w-full bg-cover rounded-md" src="assets/12062565.png" alt="">
            <img class="h-full w-full bg-cover rounded-md" src="assets/17745486.png" alt="">
        </div>
        
    </section>
</body>
</html>
